<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid;
            text-align: center;
        }
        th {
            border: 1px solid;
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Notas do Bimestre</h1>
    <table>
        <tr>
            <th rowspan="2" style="background-color: gray;">ÁREA</th>
            <th rowspan="2" style="background-color: gray;">DISCIPLINA</th>
            <th colspan="2" style="background-color: gray;">NOTAS</th>
            <th rowspan="2" style="background-color: gray;">MÉDIA</td>
        </tr>   
        <tr>
            <th style="background-color: gray;">NOTA 01</th>
            <th style="background-color: gray;">NOTA 02</th> 
        </tr>
        <tr>
            <th rowspan="4">EXATAS</th>
            <td style="text-align: justify" >MATEMÁTICA</td>
            <td>70</td>
            <td>70</td>
            <td>70</td>
        </tr>
        <tr>
            <td style="text-align: justify">FÍSICA</td>
            <td>60</td>
            <td>60</td>
            <td>60</td>
        </tr>
        <tr>
            <td style="text-align: justify">QUÍMICA</td>
            <td>65</td>
            <td>65</td>
            <td>65</td>
        </tr>
        <tr>
            <td style="text-align: justify">BIOLOGIA</td>
            <td>60</td>
            <td>60</td>
            <td>60</td>
        </tr>
        <tr>
            <th colspan="4"style="background-color: gray;" >MÉDIA DE EXATAS</th>
            <td style="background-color: gray;">65</td>
        </tr>
        <tr>
            <th rowspan="2">HUMANAS</th>
            <td style="text-align: justify">HISTÓRIA</td>
            <td>65</td>
            <td>65</td>
            <td>65</td>
        </tr>
        <tr>
            <td style="text-align: justify">GEOGRAFIA</td>
            <td>60</td>
            <td>60</td>
            <td>60</td>
        </tr>
        <tr>
            <th colspan="4" style="background-color: gray;">MÉDIA DE HUMANAS</th>
            <td style="background-color: gray;">65</td>
        </tr>
    </table>
</body>
</html>
